version: '3.8'

# This compose file works with both Docker and Podman
# Install Podman: https://podman.io/getting-started/installation
#
# Usage with Podman:
#   podman-compose up -d        (if podman-compose is installed)
#   podman compose up -d        (Podman 4.1+ with compose plugin)
#   podman play kube compose.yml (alternative)
#
# Usage with Docker:
#   docker compose up -d

services:
  postgres:
    image: postgres:15-alpine
    container_name: sipai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: sipai_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sipai-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@sipai.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
